<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="addproduct.css">
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">Add New Product</h2>
    <div class="row justify-content-center" >
      <div class="col-md-6">
        <form id="productForm" class="p-4 shadow rounded " style="background-color: rgba(153, 88, 41, 1);">
          <div class="mb-3">
            <label class="form-label" style="font-size: 25px;">Product Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter product name">
          </div>
          <div class="mb-3">
            <label class="form-label" style="font-size: 25px;">Price</label>
            <input type="number" id="price" class="form-control" placeholder="Enter price">
          </div>
          <div class="mb-3">
            <label class="form-label" style="font-size: 25px;">Image URL</label>
            <input type="text" id="img" class="form-control" placeholder="Enter image link">
          </div>
          <button type="submit" class="btn btn-primary w-100" style="background-color:rgba(246, 226, 175, 1);color: black;">Submit</button>
        </form>
      </div>
    </div>

    <hr class="my-5">

    <h2 class="text-center mb-4">Products</h2>
    <div class="row" id="products"></div>
  </div>

  <script src="addproduct.js"></script>
</body>
</html>
